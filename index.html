<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Login & Singin Page</title>
    <style>
        .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1px solid #ccc;
      background-color: white;
      color: #555;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .google-btn:hover {
      background-color: none;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }
    </style>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <!-- <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div> -->
                <h1>Create Account</h1>
                <!-- <span>Use your email for registeration</span> -->
                <input type="text" placeholder="Name" >
                <input type="email" placeholder="Email" >
                <input type="password" placeholder="Password" >
                <button>Sign Up</button><br>
                <p>or</p>
                <button id="googleLogin" class="google-btn">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo" />
                Sign in with Google
                </button>
                
            </form>
        </div>
        <div class="form-container log-in">
            <form>
                <!-- <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div> -->
                <h1>Log In</h1>
                <!-- <span>Use your email password</span> -->
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Password" id="password">
                <a href="#">Forgot Password?</a>
                <button>Log In</button><br>
                <p>or</p>
                <button id="googleLogin" class="google-btn">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo" />
                    Log in with Google
                </button> 

            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Login In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="click-sound" src="click.mp3.wav" preload="auto"></audio>
    <script src="script.js"></script>
    <!-- <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo" /> -->
</body>

</html>
